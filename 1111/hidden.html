<!DOCTYPE html>
<html>
    <head>
        <title>test page</title> 
        <style>
            p {display: none; width: 300px; height: 200px;background-color: thistle}
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(function(){
                $('p').click(function(){
                    $('p').css('display','none');
                })
            });
            function showit(){
                $('p').css('display','block');
            }
        </script>
    </head>
    <body>
        <p></p>
        <div><a href="javascript:showit();">showit</a></div>
    </body>
</html>
