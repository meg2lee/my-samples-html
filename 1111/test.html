<!DOCTYPE html>
<html>
    <head>
        <title>position fixed test page</title>
        <style>
            #div1 {width: 300px; height: 220px; background-color: yellowgreen;
            position: relative;}
            #div2 {width: 300px; height: 220px; background-color: thistle;
            position: absolute; top: 150px; left: 150px;}
        </style>
        <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
        <script>
            $(() => {
                $('div').click(function(){
                    $('div').css('z-index','0');
                    $(this).css('z-index','1');
                });
            })  
        </script>
    </head>
    <body>
        <div id='div1'></div>
        <div id='div2'></div>
    </body>
    </html>
