<!DOCTYPE html>
<html>
    <head>
        <title>test page</title> 
        <style>
            #div1,#div2 {width: 300px; height: 200px;}
            #div1 {background-color: thistle;position: relative;}
            #div2 {background-color: yellowgreen;position: absolute;top: 100px;left: 50px}
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(function(){
                $('div').click(function(){
                    $('div').css('z-index','0');
                    $(this).css('z-index','1');
                });
            });
        </script>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
    </body>
</html>
