<!DOCTYPE html>
<html>
    <head>
        <title>image test page</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
            <script>
                var size = $('img').width();
                function bigger(){  
                    $('img').css('width',size+(size/10));
                }
                function smaller(){
                    $('img').css('width',size-(size/10));
                }
            </script>
    </head>
    <body>
        <button type="button" onclick="bigger();">[확대]</button>
        <button type="button" onclick="smaller();">[축소]</button>
        <div><img src="sexandthecity.jpg"></div>
    </body>
</html>
