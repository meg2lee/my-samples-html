<!DOCTYPE html>
<html>
    <head>
        <title>button test page</title>
  
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
		<script>
			$(function(){				
            }); 
            var length=100;
            function changelt(str){
                if(str=='long') {
                    length+=10;
                $('hr').css('width',length+'%');
                }
                else if(str=='short') {
                    length-=10;
                $('hr').css('width',length+'%');
            }
        </script> 
    </head>
    <body>
        <h1>Let's start with button test!</h1>
        <p>
            <button type="button" onclick="changelt('long');">longer</button>
            <button type="button" onclick="changelt('short');">shorter</button>
        </p>
        <p>
            <hr size= '10'>
        </p>
        
    </body>
</html>
